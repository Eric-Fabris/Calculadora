<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<meta charset "UTF-8">
</head>
<link rel = "stylesheet" href="style.css">
<script src="script.js"></script>
<body>

<div class="fundo">
    <div class="calc">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
    
        <tr>
            <td><button class="tecla" onclick= "clean('')">C</button></td>
            <td><button class="tecla" onclick="back('')"><</button></td>
            <td><button class="tecla" onclick="insert('/')">/</button></td>
            <td><button class="tecla" onclick="insert('*')">X</button></td><br>
        </tr>
        <tr>
            <td><button class="tecla" onclick="insert('9')">9</button></td>
            <td><button class="tecla" onclick="insert('8')">8</button></td>
            <td><button class="tecla" onclick="insert('7')">7</button></td>
            <td><button class="tecla" onclick="insert('-')">-</button></td><br>
        </tr>
        <tr>
            <td><button class="tecla" onclick="insert('6')">6</button></td>
            <td><button class="tecla" onclick="insert('5')">5</button></td>
            <td><button class="tecla" onclick="insert('4')">4</button></td>
            <td><button class="tecla" onclick="insert('+')">+</button></td><br>
        </tr>
        <tr>
            <td><button class="tecla" onclick="insert('3')">3</button></td>
            <td><button class="tecla" onclick="insert('2')">2</button></td>
            <td><button class="tecla" onclick="insert('1')">1</button></td>
        </tr>
        <tr>
            <td rowspan="2"><button class="tecla" onclick="calcular('')">=</button></td><br>
        </tr>
        <tr >
            <td colspan=""><button class="tecla" style="width: 90px;" onclick="insert('0')">0</button></td>
            <td><button class="tecla" style="width: 90px;" onclick="insert('.')">,</button></td>
        </tr>
    </div>
</div>
</body>
</html>
